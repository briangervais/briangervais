<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-image: url(/what-the-hex.png);
    background-repeat: repeat;
    font-family: sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 1.5rem;
    margin: 0 0 .5rem;
  }

  p {
    margin: 0;
  }
  
  a {
    border-bottom: 1px solid #eee;
    padding-bottom: 3px;
    color: hotpink;
    text-decoration: none;
    transition: border-bottom .2s .2s;
  }
  
  a:hover,
  a:visited {
    border-bottom-color: #ccc;
    color: hotpink;
  }
  
  img {
    height: auto;
    margin: 2rem;
    max-width: 12rem;
  }
</style>
</head>

<body>
  <img src="/feature_sm.jpg">
  <h1>Brian Gervais makes things happen.</h1>
  <p>He works for <a href="http://www.mssd14.org">Manitou Springs School District</a>.</p>

</html>
