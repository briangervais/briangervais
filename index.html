<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<style>
  * {
    box-sizing: border-box;
  }

  body {
    background-image: url(/what-the-hex.png);
    background-repeat: repeat;
    font-family: sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 1.5rem;
    margin: 0 0 .5rem;
  }

  p {
    margin: 0;
  }

  div {
    align-items: center;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    height: 100%;
    left: 0;
    justify-content: center;
    padding: 2rem;
    position: absolute;
    top: 0;
    width: 100%;
  }

  a,
  a:visited {
    border-bottom: 1px solid #eee;
    padding-bottom: 2px;
    color: rgba(255, 105, 180, 1);
    text-decoration: none;
    transition: border-bottom .2s .2s;
  }

  a:hover {
    border-bottom-color: #ccc;
  }

  figure {
    border: 3px solid rgba(0,0,0,.75);
    margin-bottom: 3rem;
    padding: 1rem;
    position: relative;
  }

  figure::before {
    background: rgba(0,0,0,.25);
    content: "";
    height: 100%;
    left: 2rem;
    position: absolute;
    top: -2rem;
    width: 100%;
    z-index: -1;

    animation-delay: 1.4s;
    animation-name: magic1;
    animation-duration: 3s;
    animation-fill-mode: forwards;
  }

  figure::after {
    background: rgba(0,0,0,.25);
    content: "";
    height: 100%;
    left: -2rem;
    position: absolute;
    top: 2rem;
    width: 100%;
    z-index: -1;

    animation-delay: 1.4s;
    animation-name: magic2;
    animation-duration: 3s;
    animation-fill-mode: forwards;
  }

  img {
    display: block;
    height: auto;
    margin: 0;
    max-width: 15rem;
    position: relative;
  }

  @keyframes magic1 {
    0%   {
      background: rgba(0, 0, 0, .25);
      height: 100%;
      left: 2rem;
      top: -2rem;
    }
    25%  {
      background: rgba(255, 105, 180, 1);
      height: calc(100% - 1rem);
      left: 0;
      top: 0;
    }
    100%  {
      background: rgba(0, 0, 0, .25);
      height: 100%;
      left: 2rem;
      top: 2rem;
    }
  }

  @keyframes magic2 {
    0%   {
      background: rgba(0, 0, 0, .25);
      height: 100%;
      left: -2rem;
      top: 2rem;
    }
    25%  {
      background: rgba(255, 105, 180, 1);
      height: calc(100% - 1rem);
      left: 0;
      top: 1rem;
    }
    100%  {
      background: rgba(0, 0, 0, .25);
      height: 100%;
      left: -2rem;
      top: -2rem;
    }
  }

</style>
</head>

<body>
  <div>
    <figure>
      <img src="/feature_sm.jpg">
    </figure>

    <h1>Brian Gervais</h1>
    <p>Working for <a href="http://www.mssd14.org">MSSD14</a> in Colorado, USA.</p>
  </div>
</body>
</html>
