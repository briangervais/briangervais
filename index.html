<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<style>
  * {
    box-sizing: border-box;
  }

  body {
    background-image: url(/what-the-hex.png);
    background-repeat: repeat;
    font-family: sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 1.5rem;
    margin: 0 0 .5rem;
  }

  p {
    margin: 0;
  }

  div {
    align-items: center;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    height: 100%;
    left: 0;
    justify-content: center;
    padding: 2rem;
    position: absolute;
    top: 0;
    width: 100%;
  }

  a,
  a:visited {
    border-bottom: 1px solid #eee;
    padding-bottom: 2px;
    color: hotpink;
    text-decoration: none;
    transition: border-bottom .2s .2s;
  }

  a:hover {
    border-bottom-color: #ccc;
  }

  figure {
    border: 3px solid rgba(0,0,0,.5);
    padding: 1rem;
    position: relative;
  }

  figure::before {
    background: rgba(0,0,0,.25);
    content: "";
    height: 100%;
    left: 2rem;
    margin: 2rem;
    position: absolute;
    top: -2rem;
    width: 100%;
  }

  figure::after {
    background: rgba(0,0,0,.25);
    content: "";
    height: 100%;
    left: -2rem;
    margin: 2rem;
    position: absolute;
    top: 2rem;
    width: 100%;
  }

  img {
    display: block;
    height: auto;
    margin: 0;
    max-width: 15rem;
    position: relative;
  }

</style>
</head>

<body>
  <div>
    <figure>
      <img src="/feature_sm.jpg">
    </figure>

    <h1>Brian Gervais makes it happen.</h1>
    <p>He works for <a href="http://www.mssd14.org">Manitou Springs School District</a>.</p>
  </div>
</body>
</html>
