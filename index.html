<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-image: url(/what-the-hex.png);
    background-repeat: repeat;
    box-sizing: border-box;
    font-family: sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 1.5rem;
    margin: 0 0 .5rem;
  }

  p {
    margin: 0;
  }

  div {
    align-items: center;
    display: flex;
    flex-direction: column;
    height: 100%;
    left: 0;
    justify-content: center;
    padding: 2rem;
    position: absolute;
    top: 0;
    width: 100%;
  }

  a,
  a:visited {
    border-bottom: 1px solid #eee;
    padding-bottom: 2px;
    color: hotpink;
    text-decoration: none;
    transition: border-bottom .2s .2s;
  }

  a:hover {
    border-bottom-color: #ccc;
  }

  img {
    height: auto;
    margin: 2rem;
    max-width: 12rem;
  }
</style>
</head>

<body>
  <div>
    <img src="/feature_sm.jpg">
    <h1>Brian Gervais makes it happen.</h1>
    <p>He works for <a href="http://www.mssd14.org">Manitou Springs School District</a>.</p>
  </div>
</body>
</html>
